<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The House of Biryani's POS</title>

<style>
body{
 margin:0;
 font-family:-apple-system;
 background:#f4f4f8;
}
:root{--p:#6a1b9a;}

.hidden{display:none;}
.glass{
 background:rgba(255,255,255,.75);
 backdrop-filter:blur(18px);
 border-radius:16px;
 padding:12px;
 box-shadow:0 6px 18px rgba(0,0,0,.1);
}

header{
 position:fixed;top:0;width:100%;height:55px;
 background:white;display:flex;align-items:center;
 justify-content:center;font-weight:600;
 border-bottom:1px solid #ddd;z-index:9;
}

main{padding:65px 10px 75px;}

button{
 border:none;border-radius:14px;padding:12px;font-size:16px;
}
.primary{background:var(--p);color:white;width:100%;}
.tabbar{
 position:fixed;bottom:0;width:100%;height:60px;
 background:white;display:flex;border-top:1px solid #ddd;
}
.tabbar button{flex:1;background:none;}
.tabbar .active{color:var(--p);font-weight:600;}

.grid{display:grid;gap:10px;}
@media(min-width:768px){
 .grid{grid-template-columns:2fr 1fr;}
}
input{width:100%;padding:10px;border-radius:12px;border:1px solid #ccc;}
.list{background:white;padding:12px;border-radius:14px;margin:8px 0;}

/* Logo in header */
.logo-small {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    margin-right: 10px;
    object-fit: contain;
}

/* Bill print style */
.bill-print {
    font-family: 'Courier New', monospace;
    width: 80mm;
    padding: 15px;
    margin: 0 auto;
    font-size: 12px;
    line-height: 1.3;
}
.bill-header {
    text-align: center;
    margin-bottom: 10px;
    border-bottom: 1px dashed #000;
    padding-bottom: 10px;
}
.bill-logo {
    width: 40px;
    height: 40px;
    margin: 0 auto 5px;
    display: block;
}
.bill-restaurant {
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 1px;
}
.bill-title {
    font-size: 14px;
    font-weight: bold;
    margin: 5px 0;
}
.bill-info {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
    font-size: 10px;
}
.bill-divider {
    border-top: 1px dashed #000;
    margin: 8px 0;
}
.bill-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 11px;
    margin: 10px 0;
}
.bill-table th {
    text-align: left;
    padding: 4px 0;
    border-bottom: 2px solid #000;
}
.bill-table td {
    padding: 3px 0;
    border-bottom: 1px dashed #ccc;
}
.text-center { text-align: center; }
.text-right { text-align: right; }
.bill-total {
    border-top: 2px solid #000;
    margin-top: 10px;
    padding-top: 10px;
    font-weight: bold;
    font-size: 13px;
    display: flex;
    justify-content: space-between;
}
.bill-footer {
    text-align: center;
    margin-top: 15px;
    font-size: 9px;
    border-top: 1px dashed #000;
    padding-top: 8px;
}
.bill-note {
    font-size: 8px;
    color: #666;
    text-align: center;
    margin-top: 10px;
}

/* Sales filters */
.sales-filters {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
}
.filter-btn {
    padding: 6px 12px;
    border: 1px solid #ccc;
    background: white;
    border-radius: 6px;
    font-size: 12px;
}
.filter-btn.active {
    background: var(--p);
    color: white;
    border-color: var(--p);
}

/* Password modal */
.password-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
}
.password-modal.active {
    display: flex;
}
.password-content {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 300px;
    text-align: center;
}

/* Order type buttons */
.order-type-buttons {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
}
.order-type-btn {
    flex: 1;
    padding: 10px;
    border: 2px solid #ddd;
    background: white;
    border-radius: 10px;
    font-size: 12px;
}
.order-type-btn.active {
    border-color: var(--p);
    background: rgba(106, 27, 154, 0.1);
}

/* Bill items preview */
.bill-items-preview {
    font-size: 11px;
    color: #666;
    margin-top: 5px;
}
</style>
</head>

<body>
<header>
    <img id="headerLogo" class="logo-small hidden" src="" alt="Logo">
    The House of Biryani's
</header>

<main class="grid">

<!-- HOME -->
<section id="home">
<h3>New Bill</h3>

<div class="order-type-buttons">
    <button class="order-type-btn active" onclick="setOrderType('Dine In')">Dine In</button>
    <button class="order-type-btn" onclick="setOrderType('Swiggy')">Swiggy</button>
    <button class="order-type-btn" onclick="setOrderType('Zomato')">Zomato</button>
    <button class="order-type-btn" onclick="setOrderType('Take Away')">Take Away</button>
</div>

<div id="menu"></div>

<h3>Total ₹ <span id="total">0</span></h3>
<button class="primary" onclick="previewBill()">Preview</button>
</section>

<!-- PREVIEW -->
<section id="preview" class="hidden glass">
<h3>Bill Preview</h3>
<div id="billHTML"></div>
<button class="primary" onclick="saveBill()">Save</button>
<button onclick="printBill()">Print</button>
<button onclick="closePreview()" style="margin-top:10px;background:#666;color:white;">Back</button>
</section>

<!-- BILLS -->
<section id="bills" class="hidden">
<h3>Bills</h3>
<div id="billList"></div>
</section>

<!-- SALES -->
<section id="sales" class="hidden">
<h3>Sales Summary</h3>
<div class="sales-filters">
    <button class="filter-btn active" onclick="loadSales('today')">Today</button>
    <button class="filter-btn" onclick="loadSales('week')">This Week</button>
    <button class="filter-btn" onclick="loadSales('month')">This Month</button>
</div>
<div id="salesData" class="glass"></div>
</section>

<!-- SETTINGS -->
<section id="settings" class="hidden">
<h3>Settings</h3>

<div style="text-align:center;margin-bottom:15px;">
    <img id="settingsLogo" src="" alt="Logo" style="width:60px;height:60px;border-radius:8px;margin:0 auto 10px;display:block;border:2px dashed #ccc;">
    <input type="file" id="logoUpload" accept="image/*" style="display:none;">
    <button onclick="uploadLogo()" style="padding:8px 15px;font-size:12px;">Upload Logo</button>
</div>

<input id="resName" placeholder="Restaurant Name">
<input id="resAddr" placeholder="Address">
<input id="gstNo" placeholder="GST No">
<input id="cgstRate" placeholder="CGST %" type="number" value="2.5">
<input id="sgstRate" placeholder="SGST %" type="number" value="2.5">

<button onclick="saveSettings()" class="primary">Save Settings</button>
<button onclick="changePassword()" style="margin-top:10px;background:#666;color:white;width:100%;">Change Password</button>
</section>

</main>

<div class="tabbar">
<button class="active" onclick="nav(this,'home')">Home</button>
<button onclick="nav(this,'bills');loadBills()">Bills</button>
<button onclick="nav(this,'sales');loadSales('today')">Sales</button>
<button onclick="openSettings(this)">Settings</button>
</div>

<!-- Password Modal -->
<div class="password-modal" id="passwordModal">
    <div class="password-content">
        <h3 style="margin-bottom:15px;">Enter Password</h3>
        <input type="password" id="passwordInput" placeholder="Password" style="width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:8px;">
        <button onclick="checkPassword()" class="primary" style="margin-top:10px;">Unlock Settings</button>
        <button onclick="closePasswordModal()" style="margin-top:10px;background:#666;color:white;width:100%;padding:10px;">Cancel</button>
        <p style="font-size:12px;color:#666;margin-top:15px;">Default password: 1234</p>
    </div>
</div>

<script>
/* ---------- DATA ---------- */
let cart=[],db;
let currentOrderType = "Dine In";

// Initialize data
if(!localStorage.menu){
 localStorage.menu=JSON.stringify([
 {name:"Paneer Butter Masala",price:180},
 {name:"Veg Biryani",price:150},
 {name:"Tandoori Roti",price:20},
 {name:"Gulab Jamun",price:100},
 {name:"Chicken Biryani",price:220},
 {name:"Butter Chicken",price:250},
 {name:"Naan",price:30},
 {name:"Raita",price:60},
 {name:"Coke",price:40},
 {name:"Mineral Water",price:20}
 ]);
}
if(!localStorage.pass) localStorage.pass="1234";
if(!localStorage.cgstRate) localStorage.cgstRate="2.5";
if(!localStorage.sgstRate) localStorage.sgstRate="2.5";

/* ---------- DB ---------- */
let r=indexedDB.open("POS_DB",1);
r.onupgradeneeded=e=>e.target.result.createObjectStore("bills",{autoIncrement:true});
r.onsuccess=e=>{
 db=e.target.result;
 loadMenu();
 loadLogo();
 loadSettings();
};

/* ---------- NAV ---------- */
function nav(b,id){
 document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
 document.querySelectorAll(".tabbar button").forEach(x=>x.classList.remove("active"));
 b.classList.add("active");
}

function openSettings(b){
 document.getElementById("passwordModal").classList.add("active");
}

function checkPassword(){
 if(document.getElementById("passwordInput").value===localStorage.pass){
  document.getElementById("passwordModal").classList.remove("active");
  nav(document.querySelector('.tabbar button:nth-child(4)'),'settings');
  document.querySelectorAll(".tabbar button").forEach(x=>x.classList.remove("active"));
  document.querySelector('.tabbar button:nth-child(4)').classList.add("active");
 }else{
  alert("Wrong password");
 }
}

function closePasswordModal(){
 document.getElementById("passwordModal").classList.remove("active");
 document.getElementById("passwordInput").value="";
}

function changePassword(){
 const current=prompt("Enter current password:");
 if(current===localStorage.pass){
  const newPass=prompt("Enter new password:");
  if(newPass && newPass.length>=4){
   localStorage.pass=newPass;
   alert("Password changed successfully!");
  }else{
   alert("Password must be at least 4 characters!");
  }
 }else{
  alert("Wrong current password!");
 }
}

/* ---------- ORDER TYPE ---------- */
function setOrderType(type){
 currentOrderType = type;
 document.querySelectorAll('.order-type-btn').forEach(btn=>btn.classList.remove('active'));
 event.target.classList.add('active');
}

/* ---------- LOGO ---------- */
function uploadLogo(){
 document.getElementById("logoUpload").click();
}

document.getElementById("logoUpload").addEventListener("change",function(e){
 const file=e.target.files[0];
 if(file){
  const reader=new FileReader();
  reader.onload=function(event){
   localStorage.logo=event.target.result;
   loadLogo();
  };
  reader.readAsDataURL(file);
 }
});

function loadLogo(){
 const logoData=localStorage.logo;
 if(logoData){
  document.getElementById("headerLogo").src=logoData;
  document.getElementById("headerLogo").classList.remove("hidden");
  document.getElementById("settingsLogo").src=logoData;
 }
}

/* ---------- MENU ---------- */
function loadMenu(){
 menu.innerHTML="";
 JSON.parse(localStorage.menu).forEach(i=>{
  let btn=document.createElement("button");
  btn.textContent=i.name+" ₹"+i.price;
  btn.style="background:white;border:1px solid #ddd;margin:5px 0;text-align:left;";
  btn.onclick=()=>{
   cart.push(i);
   calc();
  };
  menu.appendChild(btn);
 });
}

function calc(){
 total.textContent=cart.reduce((s,i)=>s+i.price,0);
}

/* ---------- BILL PREVIEW ---------- */
function previewBill(){
 if(cart.length===0){
  alert("Please add items first!");
  return;
 }
 
 let subtotal=+total.textContent;
 let cgstRate=parseFloat(localStorage.cgstRate||2.5);
 let sgstRate=parseFloat(localStorage.sgstRate||2.5);
 let cgstAmt=(subtotal*cgstRate)/100;
 let sgstAmt=(subtotal*sgstRate)/100;
 let grand=subtotal+cgstAmt+sgstAmt;
 
 // Generate bill exactly like the image
 let billHTML=`
 <div class="bill-print">
  <div class="bill-header">
   ${localStorage.logo?`<img src="${localStorage.logo}" class="bill-logo">`:''}
   <div class="bill-restaurant">${localStorage.resName||"RESTAURANT"}</div>
   <div class="bill-title">FOOD BILL</div>
  </div>
  
  <div class="bill-info">
   <div>Invoice #: <span>${Date.now().toString().slice(-6)}</span></div>
   <div>Date ${new Date().toLocaleDateString('en-IN')}</div>
  </div>
  
  <div class="bill-divider"></div>
  
  <table class="bill-table">
   <thead>
    <tr>
     <th>DESCRIPTION</th>
     <th class="text-center">QTY</th>
     <th class="text-right">RATE</th>
     <th class="text-right">AMOUNT</th>
    </tr>
   </thead>
   <tbody>
 `;
 
 cart.forEach(item=>{
  billHTML+=`
   <tr>
    <td>${item.name}</td>
    <td class="text-center">1</td>
    <td class="text-right">₹${item.price.toFixed(2)}</td>
    <td class="text-right">₹${item.price.toFixed(2)}</td>
   </tr>
  `;
 });
 
 billHTML+=`
   </tbody>
  </table>
  
  <div class="bill-divider"></div>
  
  <div style="font-size:11px;">
   <div style="display:flex;justify-content:space-between;margin:4px 0;">
    <span>CGST @ ${cgstRate}%</span>
    <span>₹${cgstAmt.toFixed(2)}</span>
   </div>
   <div style="display:flex;justify-content:space-between;margin:4px 0;">
    <span>SGST @ ${sgstRate}%</span>
    <span>₹${sgstAmt.toFixed(2)}</span>
   </div>
  </div>
  
  <div class="bill-divider"></div>
  
  <div class="bill-total">
   <span>TOTAL</span>
   <span>₹${grand.toFixed(2)}</span>
  </div>
  
  <div class="bill-footer">
   <div style="font-weight:bold;margin-bottom:5px;">Food Bill Generator: Create Free GST Bills in 1 Min</div>
   <div style="font-size:8px;color:#666;margin-bottom:8px;">Images may be subject to copyright. Learn more</div>
   <div style="font-weight:bold;font-size:10px;">JAGDISH'S BILL</div>
   <div style="font-size:9px;">Indian The Veg Treat</div>
   <div style="font-size:9px;">Food Story (AGP)</div>
  </div>
  
  <div class="bill-note">
   This is a computer generated invoice. No signature required.
  </div>
 </div>
 `;
 
 document.getElementById("billHTML").innerHTML=billHTML;
 document.getElementById("preview").classList.remove("hidden");
}

function closePreview(){
 document.getElementById("preview").classList.add("hidden");
}

function saveBill(){
 let subtotal=+total.textContent;
 let cgstRate=parseFloat(localStorage.cgstRate||2.5);
 let sgstRate=parseFloat(localStorage.sgstRate||2.5);
 let cgstAmt=(subtotal*cgstRate)/100;
 let sgstAmt=(subtotal*sgstRate)/100;
 let grand=subtotal+cgstAmt+sgstAmt;
 
 let bill={
  items: [...cart],
  orderType: currentOrderType,
  subtotal: subtotal,
  cgstRate: cgstRate,
  sgstRate: sgstRate,
  cgstAmt: cgstAmt,
  sgstAmt: sgstAmt,
  total: grand,
  date: new Date().toISOString(),
  invoiceNumber: Date.now().toString().slice(-6)
 };
 
 let tx=db.transaction(["bills"],"readwrite");
 let store=tx.objectStore("bills");
 store.add(bill);
 
 cart=[];
 total.textContent=0;
 closePreview();
 alert("Bill saved successfully!");
}

function printBill(){
 let printWindow=window.open('','_blank');
 printWindow.document.write(`
  <!DOCTYPE html>
  <html>
  <head>
   <title>Print Bill</title>
   <style>
    body{font-family:'Courier New',monospace;width:80mm;padding:15px;margin:0;font-size:12px;}
    .bill-header{text-align:center;margin-bottom:10px;border-bottom:1px dashed #000;padding-bottom:10px;}
    .bill-logo{width:40px;height:40px;margin:0 auto 5px;}
    .bill-restaurant{font-size:16px;font-weight:bold;letter-spacing:1px;}
    .bill-title{font-size:14px;font-weight:bold;margin:5px 0;}
    .bill-info{display:flex;justify-content:space-between;margin:8px 0;font-size:10px;}
    .bill-divider{border-top:1px dashed #000;margin:8px 0;}
    table{width:100%;border-collapse:collapse;font-size:11px;}
    th{text-align:left;padding:4px 0;border-bottom:2px solid #000;}
    td{padding:3px 0;border-bottom:1px dashed #ccc;}
    .text-center{text-align:center;}
    .text-right{text-align:right;}
    .bill-total{border-top:2px solid #000;margin-top:10px;padding-top:10px;font-weight:bold;font-size:13px;display:flex;justify-content:space-between;}
    .bill-footer{text-align:center;margin-top:15px;font-size:9px;border-top:1px dashed #000;padding-top:8px;}
    @media print{body{width:80mm!important;}}
   </style>
  </head>
  <body>
  ${document.getElementById("billHTML").innerHTML}
  <script>
   window.onload=function(){window.print();setTimeout(()=>window.close(),1000);}
  <\/script>
  </body>
  </html>
 `);
 printWindow.document.close();
}

/* ---------- BILLS HISTORY ---------- */
function loadBills(){
 billList.innerHTML="";
 let tx=db.transaction(["bills"],"readonly");
 let store=tx.objectStore("bills");
 let cursor=store.openCursor();
 
 cursor.onsuccess=function(e){
  let c=e.target.result;
  if(c){
   let bill=c.value;
   let date=new Date(bill.date);
   let itemsList=bill.items.slice(0,2).map(i=>i.name).join(', ');
   if(bill.items.length>2) itemsList+="...";
   
   billList.innerHTML+=`
    <div class="list" onclick="viewBill(${c.key})">
     <div style="display:flex;justify-content:space-between;">
      <span style="font-weight:bold;">${date.toLocaleDateString()}</span>
      <span style="color:var(--p);font-weight:bold;">₹${bill.total}</span>
     </div>
     <div style="font-size:12px;color:#666;">
      ${date.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})} • ${bill.orderType}
     </div>
     <div class="bill-items-preview">${itemsList}</div>
    </div>
   `;
   c.continue();
  }
 };
}

function viewBill(key){
 let tx=db.transaction(["bills"],"readonly");
 let store=tx.objectStore("bills");
 let request=store.get(key);
 
 request.onsuccess=function(){
  let bill=request.result;
  if(bill){
   // Generate bill preview
   let billHTML=`
   <div class="bill-print">
    <div class="bill-header">
     ${localStorage.logo?`<img src="${localStorage.logo}" class="bill-logo">`:''}
     <div class="bill-restaurant">${localStorage.resName||"RESTAURANT"}</div>
     <div class="bill-title">FOOD BILL</div>
    </div>
    
    <div class="bill-info">
     <div>Invoice #: <span>${bill.invoiceNumber}</span></div>
     <div>Date ${new Date(bill.date).toLocaleDateString('en-IN')}</div>
    </div>
    
    <div class="bill-divider"></div>
    
    <table class="bill-table">
     <thead>
      <tr>
       <th>DESCRIPTION</th>
       <th class="text-center">QTY</th>
       <th class="text-right">RATE</th>
       <th class="text-right">AMOUNT</th>
      </tr>
     </thead>
     <tbody>
   `;
   
   bill.items.forEach(item=>{
    billHTML+=`
     <tr>
      <td>${item.name}</td>
      <td class="text-center">1</td>
      <td class="text-right">₹${item.price.toFixed(2)}</td>
      <td class="text-right">₹${item.price.toFixed(2)}</td>
     </tr>
    `;
   });
   
   billHTML+=`
     </tbody>
    </table>
    
    <div class="bill-divider"></div>
    
    <div style="font-size:11px;">
     <div style="display:flex;justify-content:space-between;margin:4px 0;">
      <span>CGST @ ${bill.cgstRate}%</span>
      <span>₹${bill.cgstAmt.toFixed(2)}</span>
     </div>
     <div style="display:flex;justify-content:space-between;margin:4px 0;">
      <span>SGST @ ${bill.sgstRate}%</span>
      <span>₹${bill.sgstAmt.toFixed(2)}</span>
     </div>
    </div>
    
    <div class="bill-divider"></div>
    
    <div class="bill-total">
     <span>TOTAL</span>
     <span>₹${bill.total.toFixed(2)}</span>
    </div>
    
    <div class="bill-footer">
     <div style="font-weight:bold;margin-bottom:5px;">Food Bill Generator: Create Free GST Bills in 1 Min</div>
     <div style="font-size:8px;color:#666;margin-bottom:8px;">Images may be subject to copyright. Learn more</div>
     <div style="font-weight:bold;font-size:10px;">JAGDISH'S BILL</div>
     <div style="font-size:9px;">Indian The Veg Treat</div>
     <div style="font-size:9px;">Food Story (AGP)</div>
    </div>
   </div>
   `;
   
   document.getElementById("billHTML").innerHTML=billHTML;
   document.getElementById("preview").classList.remove("hidden");
  }
 };
}

/* ---------- SALES ---------- */
function loadSales(filter){
 document.querySelectorAll(".filter-btn").forEach(btn=>btn.classList.remove("active"));
 event.target.classList.add("active");
 
 let tx=db.transaction(["bills"],"readonly");
 let store=tx.objectStore("bills");
 let request=store.getAll();
 
 request.onsuccess=function(){
  let bills=request.result;
  let now=new Date();
  let filteredBills=bills;
  
  // Filter by time
  switch(filter){
   case "today":
    filteredBills=bills.filter(b=>{
     let d=new Date(b.date);
     return d.toDateString()===now.toDateString();
    });
    break;
   case "week":
    let weekAgo=new Date(now-7*24*60*60*1000);
    filteredBills=bills.filter(b=>new Date(b.date)>=weekAgo);
    break;
   case "month":
    let monthAgo=new Date(now-30*24*60*60*1000);
    filteredBills=bills.filter(b=>new Date(b.date)>=monthAgo);
    break;
  }
  
  // Calculate sales by order type
  let salesByType={
   "Dine In":0,
   "Swiggy":0,
   "Zomato":0,
   "Take Away":0
  };
  
  let totalRevenue=0;
  let totalOrders=filteredBills.length;
  
  filteredBills.forEach(bill=>{
   salesByType[bill.orderType]=(salesByType[bill.orderType]||0)+bill.total;
   totalRevenue+=bill.total;
  });
  
  // Display sales data
  let html=`
   <div style="font-weight:bold;margin-bottom:10px;">Total Revenue: ₹${totalRevenue.toFixed(2)}</div>
   <div style="margin-bottom:10px;">Total Orders: ${totalOrders}</div>
   
   <div style="font-weight:bold;margin-bottom:10px;margin-top:15px;">Breakdown by Order Type:</div>
  `;
  
  for(let type in salesByType){
   if(salesByType[type]>0){
    html+=`
     <div style="display:flex;justify-content:space-between;margin:5px 0;padding:5px;background:#f8f9fa;border-radius:5px;">
      <span>${type}:</span>
      <span style="font-weight:bold;">₹${salesByType[type].toFixed(2)}</span>
     </div>
    `;
   }
  }
  
  document.getElementById("salesData").innerHTML=html;
 };
}
